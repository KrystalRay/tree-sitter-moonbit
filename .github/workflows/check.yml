name: Check

on:
  pull_request:
    paths:
      - src/tree_sitter/**
      - src/grammar.json
      - src/node-types.json
      - src/parser.c

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Failed
        run:
          echo "Please DO NOT commit generated parser files. They should be generated by the CI."
          exit 1

